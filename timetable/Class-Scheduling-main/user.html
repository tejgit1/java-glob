<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="user-info">
                <img src="grietlogo.png" alt="User Profile" class="profile-img">
                <div>
                    <h4>Gokaraju Rangaraju College of Engineering and Technology</h4>
                </div>
            </div>
            <nav>
                <button class="btn"><a href="login.html">login</a></button>
                <button class="btn">About</button>
            </nav>
        </header>
        <main>
            <section class="sidebar">
                <!-- Calendar Section -->
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="nav-btn" id="prev-month">&#60;</button>
                        <h3 id="calendar-month">December 2020</h3>
                        <button class="nav-btn" id="next-month">&#62;</button>
                    </div>
                    <div class="calendar-weekdays">
                        <span>Su</span>
                        <span>Mo</span>
                        <span>Tu</span>
                        <span>We</span>
                        <span>Th</span>
                        <span>Fr</span>
                        <span>Sa</span>
                    </div>
                    <div class="calendar-dates" id="calendar-dates">
                        <!-- Calendar dates will go here -->
                    </div>
                </div>
            </section>

            <!-- Class Scheduling Section (Moved to the right of the calendar) -->
            <section class="class-scheduling-container">
                <div class="class-scheduling">
                    <h3>Select Class Details</h3>
                    <form id="class-schedule-form">
                        <div class="form-group">
                            <label for="year">Year</label>
                            <select id="year" name="year">
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department">
                                <option value="CSE">Computer Science Engineering</option>
                                <option value="ECE">Electronics and Communication Engineering</option>
                                <option value="EEE">Electrical and Electronics Engineering</option>
                                <option value="MECH">Mechanical Engineering</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="section">Section</label>
                            <select id="section" name="section">
                                <option value="A">Section A</option>
                                <option value="B">Section B</option>
                                <option value="C">Section C</option>
                                <option value="D">Section D</option>
                            </select>
                        </div>
                        <!-- Timing Selection -->
                        <div class="form-group">
                            <label for="timing">Select Timing</label>
                            <select id="timing" name="timing">
                                <option value="morning">Morning (9:00 AM - 12:10 PM)</option>
                                <option value="afternoon">Afternoon (12:10 PM - 3:30 PM)</option>
                                <option value="evening">Evening (3:30 PM - 6:30 PM)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">View Schedule</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="user.js"></script>
</body>
</html>
